{% extends "admin/layout.html"  %}

{% block main_content %}

<div class="card mx-auto card-login ">
    <div class="card-body">
        <h4 class="card-title mb-4">Create an Account</h4>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="Your email" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" placeholder="Your email" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <input class="form-control" placeholder="Your email" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <div class="row gx-2">
                    <div class="col-4">
                        <input class="form-control" value="+998" type="text">
                    </div>
                    <div class="col-8">
                        <input class="form-control" placeholder="Phone" type="text">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Create password</label>
                <input class="form-control" placeholder="Password" type="password">
            </div>
            
            <div class="mb-4">
                <button class="btn btn-primary w-100" type="submit"> Login</button>
            </div>  
            <p class="text-center mb-2">Already have an account?<a href="page-account-login.html"> Sign in now</a></p>
        </form>
    </div>
</div>
{% endblock %}
